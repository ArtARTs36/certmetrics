# HTTP Server Configuration.
http:
  # Address
  #
  # Default: :8010
  addr: ${CERTMETRICS_HTTP_ADDR}

scrape:
  # Interval for scrapping certs.
  #
  # Default: 24h.
  interval: 24h

  # Configuration for scrapping of x509 certificates.
  x509:
    # List of paths to certificates.
    paths:
      - # Label to metric.
        #
        # Optional, default: ""
        id: test-local-files
        # Path to file or regex.
        # Examples: ./path/to/cert.pem, ./path/to/*.pem, https://domain.com/cert.pem, env://CERT. https://domain.com
        # Required.
        path: ./*.pem
        # Options for inspect path.
        #
        # Optional.
        opts:
          # Label for subject name.
          # Available values: cn, none
          # Optional, default: "cn"
          subject: none
      - id: test-ca
        path: https://gu-st.ru/content/Other/doc/russiantrustedca.pem
      - id: test-google.com
        path: https://google.com
